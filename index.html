<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="styles.css">
</head>
<body>


  <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated
  to help us improve our offering!

  1 2 3 4 5

  Submit





  You selected  out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support,
  don’t hesitate to get in touch!


 -->
 <div class="container">
   <div class="main-container">
     <div class="image-container">
        <img src = "images/icon-star.svg" alt="star-icon" />
     </div>

     <h2>How did we do?</h2>
     <p>Please let us know how we did with your support request. All feedback is appreciated
     to help us improve our offering!</p>
     <button type="button" class="rating-button">1</button>
      <button type="button" class="rating-button">2</button>
       <button type="button" class="rating-button">3</button>
        <button type="button" class="rating-button">4</button>
         <button type="button" class="rating-button">5</button>
         <br />
        <button type="button" class="submit-btn">Submit</button>

   </div>

 </div>
 <div class="container1">
   <div class="main-container1">
     <img src = "images/illustration-thank-you.svg" alt="thankyou-image" />
     <div class="thankyou-wrapper">
       <p>
         you got <span class="chosen-rating"></span> out of five
       </p>
     </div>
     <h2>Thank You!</h2>
     <p>
       We appreciate you taking the time to give a rating. If you ever need more support,
       don’t hesitate to get in touch!
</p>

   </div>

 </div>

<script src="index.js" charset="utf-8"></script>
</body>
</html>
